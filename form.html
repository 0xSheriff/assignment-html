    <main>
        <h1>AltSchool Application Form</h1>
        <form action="#" method="post">
            <label for="First name">Firstname</label>
<input type="text" id="First name" name="First name" placeholder="Enter your first name">
<br></br>
            <label for="Lastname">Lastname</label>
<input type="text" id="Lastname" name="Las name" placeholder="Enter your Last name">
<br></br>
<label for="gender">Gender</label>
<select id="gender" name="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>

<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" required>
<br><br>

<label for="Email">Email Address</label>
<input type="email" id="Email" name="Email" placeholder="Enter your email address">
<br></br>

<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="08012-345-6789" pattern="[0-9][5]-[0-9][3]-[0-9][4]" required>
<br><br>

<label for="country">Country</label>
<select id="Country" name="country">
<option value="">select your country</option>
<option value="Afghanistan">Afghanistan</option>
<option value="Canada">Canada</option>
<option value="Nigeria">Nigeria</option>
<option value="Syria">Syria</option>
</select>
<br><br>

<label for="state">State/City of Residence</label>
<input type="text" id="state" name="state" placeholder="Enter your State of Residence">
<br></br>

<label for="">How did your hear about us?</label>
<select id="Channel" name="channel">
<option value="">select your channel</option>
<option value="Twitter">Twitter</option>
<option value="LinkedIn">LinkedIn</option>
<option value="Whatsapp">Whatsapp</option>
<option value="Instagram">Instagram</option>
<option value="Tiktok">Tiktok</option>
<option value="Facebook">Facebook</option>
</select>
<br><br>

<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Enter your password" required>
       

<label for="Confirm password">Confirm Password</label>
<input type="confirm password" id="confirm password" name="confirm password" placeholder="Enter your password again" required>
       <br><br>

       <section>
        <p>By clicking submit, I agree to  <strong>Terms of Use</strong> and acknowledge that I have read the <strong>Privacy Policy.</strong></p>
       </section>
<button type="submit">Submit</button>
</form>
